<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/shubham-goel/aframe-lottie-component/aframe-lottie-component.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            device-orientation-permission-ui="enabled: false"
            id="scene"
            embedded
            gesture-detector
        >
        
        <!--
            <a-assets>
            <video id="transparent-video" src="assets/asset1.webm" autoplay loop="true" muted crossorigin="anonymous"></video>
        </a-assets>
            -->
            
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                id="markerA"
            >
                <a-entity
                    lottie="src: url(assets/asset1.json); loop: true; autoplay: true"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                id="markerB"
            >
                <a-image
                    src="assets/asset2.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
